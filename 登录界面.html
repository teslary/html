 <!doctype htm >
<html>
	<head>
	<title>用户注册</title>
	</meta charset="utf-8">
	</head>
	<body>
	<h2>用户注册</h2><!--”h“后面的数字是规定中间字符的大小-->
	<table border="1">
	<!--只用一个table就可以啦！两个table会让表格对不齐-->
		<tr><!--<tr> 标签定义 HTML 表格中的行。tr 元素包含一个或多个 th 或 td 元素.-->
			<td>用户名</td><!--<td>标签定义HTML表格中的标准单元格。td元素内的文本通常是左对齐的普通文本。一个td表示一个单元格
			                   <th>标签定义表格中表头单元格。包含表头信息，元素内部的文本通常会呈现为居中的粗体文本-->
			<td>
			<input type="text"><!--text：定义常规文本输入-->
			</td>
		</tr>
		<tr>
			<td>密码</td>
			<td>
			<input type="password">
			</td>
		</tr>
		<tr>
			<td>确认密码</td>
			<td>
			<input type="password">
			</td>
		</tr>
		<tr>
			<td>性别</td>
			<td><input type="radio" name="sex">男
			<!--radio：定义单选按钮输入（选择多个选择之一）-->
				<input type="radio" name="sex" >女
			</td>
		</tr>
		<tr>
			<td>真实姓名</td>
			<td><input type=“text”></td>
		</tr>
		<tr>
			<td>出生年月</td>
			<td><select name="select" size="1">
				<option>1990</option>
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
				</select>年
				<select name="select" size="1">
				<option selected>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				</select>月</td>
		</tr>
		<tr>
			<td>上传照片</td>
			<td><input type="file"/></td>
		</tr>
	</table></br><!--要写在table外面，不然会显示在上面-->
	<input type="submit"><!--submit：定义提交按钮-->
	<input type="reset"><!--要写在table外面，不然会显示在上面-->
	</body>
</html>
